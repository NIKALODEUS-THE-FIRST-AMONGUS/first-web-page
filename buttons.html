<style>
    .subscribe-button
    {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
        color 0.15s ;
        vertical-align: top;
    }

    .subscribe-button:hover{
        opacity: 0.84;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }


    .join-button
    {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 7px;
        padding-bottom: 7px;
        border-radius: 2px;
        cursor: pointer;
    }

    .join-button:hover{
        background-color: rgb(6, 95, 212);;
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        font-weight: bold;
        line-height: 22.5px;
        border-radius: 20px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 7px;
        padding-bottom: 7px;
        cursor: pointer;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s ;
    }

    .tweet-button:hover{
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.15) ;

    }
    
    .tweet-button:active{
        opacity: 0.7;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>


<button class="join-button">JOIN</button>


<button class="tweet-button">Tweet</button>
